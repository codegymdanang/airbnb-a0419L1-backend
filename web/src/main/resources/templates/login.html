<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{login}" th:object="${user}" method="post">
    <tr>
        <td>User name: </td>
        <td><input type="text" th:field="*{userName}"></td>
    </tr>
    <tr>
        <td>Password: </td>
        <td><input type="text" th:field="*{password}"></td>
    </tr>
    <input type="submit" value="Submit">
</form>
</body>
</html>
